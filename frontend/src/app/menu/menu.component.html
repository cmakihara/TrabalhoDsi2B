<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="jumbotron">
  <h1>Agenda de contatos</h1>



  <nav class="navbar navbar-default">

    <div class="container-fluid">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

      <div class="navbar-collapse collapse" [collapse]="isCollapsed">
        <ul class="nav navbar-nav">
          <li [ngClass]="{active: activeRoute('/')}"><a routerLink="/">Menu Inicial</a></li>
          <li [ngClass]="{active: activeRoute('/cad/novo')}"><a routerLink="/cad/novo">Add</a></li>
          <li [ngClass]="{active: activeRoute('/cad')}"><a routerLink="/cad">Listar</a></li>
          <li [ngClass]="{active: activeRoute('/cad/delete')}"><a routerLink="/cad/delete">Apagar</a></li>
          <li [ngClass]="{active: activeRoute('/cad/edit')}"><a routerLink="/cad/edit">Editar</a></li>


        </ul>
      </div>
    </div>


  </nav>
</div>




</body>
</html>
