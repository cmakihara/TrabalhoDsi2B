<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container">
  <h2>Listagem</h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>nome</th>
        <th>telefone</th>
        <th>endereco</th>
        <th>email</th>
        <th>celular</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agenda of agendas">
        <td>
          {{agenda.id}}
        </td>
        <td>
          {{agenda.nome}}
        </td>
        <td>
          {{agenda.telefone}}
        </td>
        <td>
          {{agenda.endereco}}
        </td>
        <td>
          {{agenda.email}}
        </td>
        <td>
          {{agenda.celular}}
        </td>
          <button (click)="apagarAgenda(agenda.id)" class=" btn-danger">Apagar</button>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
